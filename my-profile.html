<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>

      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="user" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>

          <a class="dropdown-item" href="#" id="logout">Cerrar sesión</a>
        </div>
      </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Perfil</h2>
      <p class="lead">Aquí podrás ver y editar tus datos personales.</p>
    </div>
    <div class="container">
      <form name="profileForm" action="#" role="form">
        <div class="row">
          <div class="col-12 col-sm-4">
            <p class="text-center">Foto del perfil</p>
            <img class="img-fluid rounded-circle" id="profilePic" src="https://i.ibb.co/gWwJ4L0/perfil-hombre-dibujos-animados-18591-58483.jpg" alt="Imagen de perfil">
          </div>
          <div class="col-12 col-sm-4 my-auto">
            <div class="form-group">
              <label for="name">
                Nombres</label>
              <div class="input-group">
                <input type="text" class="form-control" id="name" name="name" value="" autofocus/>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 my-auto">
            <div class="form-group">
              <label for="lastName">
                Apellidos</label>
              <div class="input-group">
                <input type="text" class="form-control" id="lastName" name="lastName" value=""/>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-12 col-sm-4 my-auto">
            <div class="form-group">
              <label for="age">
                Edad</label>
              <div class="input-group">
                <input type="text" class="form-control" id="age" name="age" value=""/>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 my-auto">
            <div class="form-group">
              <label for="email">
                E-mail</label>
              <div class="input-group">
                <input type="text" class="form-control" id="email" name="email" value=""/>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 my-auto">
            <div class="form-group">
              <label for="telephone">
                Teléfono de contacto</label>
              <div class="input-group">
                <input type="text" class="form-control" id="telephone" name="telephone" value=""/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto">
            <button type="submit" class="btn btn-primary" id="submit" onclick="saveChanges()">Guardar cambios</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
